<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Claude 완벽 가이드 무료 다운로드">
    <title>Claude 완벽 가이드 - 무료 다운로드</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans KR', sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 600px;
            width: 100%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 16px;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
            text-align: center;
        }

        .download-icon {
            font-size: 80px;
            margin-bottom: 20px;
        }

        .message {
            font-size: 18px;
            color: #2c3e50;
            margin-bottom: 30px;
            line-height: 1.8;
        }

        .download-button {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 18px 50px;
            font-size: 18px;
            font-weight: 700;
            text-decoration: none;
            border-radius: 50px;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .download-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .info-box {
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            padding: 20px;
            margin-top: 30px;
            text-align: left;
            border-radius: 8px;
        }

        .info-box h3 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .info-box p {
            font-size: 14px;
            color: #666;
            line-height: 1.6;
        }

        .footer {
            text-align: center;
            padding: 20px;
            background: #f8f9fa;
            color: #666;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 24px;
            }

            .content {
                padding: 30px 20px;
            }

            .download-button {
                padding: 15px 40px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📚 Claude 완벽 가이드</h1>
            <p>무료 다운로드 페이지</p>
        </div>

        <div class="content">
            <div class="download-icon">📥</div>
            <div class="message">
                <p><strong>Claude 설치부터 사용까지 완벽 가이드</strong>를<br>
                무료로 다운로드하실 수 있습니다.</p>
            </div>

            <a href="https://drive.google.com/uc?export=download&id=1bGI3-ojeN0dMkHMVvZ00cx_wsKkVHyFn" 
               class="download-button" 
               target="_blank">
                📥 PDF 다운로드
            </a>

            <div class="info-box">
                <h3>💡 다운로드 안내</h3>
                <p>• 파일 형식: PDF<br>
                • 페이지 수: 200페이지<br>
                • 다운로드 후 바로 읽으실 수 있습니다<br>
                • Google Drive를 통해 안전하게 다운로드됩니다</p>
            </div>

            <div class="info-box" style="margin-top: 20px;">
                <h3>📖 가이드 내용</h3>
                <p>• Claude Desktop 설치 방법<br>
                • 기본 사용법과 인터페이스 이해<br>
                • 실전 활용 팁과 노하우<br>
                • 효과적인 프롬프트 작성 기법</p>
            </div>
        </div>

        <div class="footer">
            <p>Claude 완벽 가이드 | 저자: 써니(선웅규)</p>
        </div>
    </div>

    <script>
        // 다운로드 버튼 클릭 추적
        document.querySelector('.download-button').addEventListener('click', function() {
            console.log('PDF 다운로드 시작');
            // 여기에 분석 코드를 추가할 수 있습니다
        });
    </script>
</body>
</html>
