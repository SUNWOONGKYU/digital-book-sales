<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>판매 데이터 분석 대시보드</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5em;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }

        .summary-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .summary-item {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .summary-item .label {
            font-size: 0.9em;
            opacity: 0.9;
            margin-bottom: 8px;
        }

        .summary-item .value {
            font-size: 2em;
            font-weight: bold;
        }

        .insights {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
        }

        .insights h3 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        .insights ul, .recommendations ul {
            list-style: none;
            padding-left: 0;
        }

        .insights li, .recommendations li {
            padding: 8px 0;
            padding-left: 25px;
            position: relative;
            line-height: 1.6;
        }

        .insights li:before {
            content: "💡";
            position: absolute;
            left: 0;
        }

        .recommendations {
            background: #fff3cd;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            border-left: 4px solid #ffc107;
        }

        .recommendations h3 {
            color: #856404;
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        .recommendations li:before {
            content: "📌";
            position: absolute;
            left: 0;
        }

        .chart-container {
            position: relative;
            height: 300px;
            margin-top: 20px;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: white;
            font-size: 1.5em;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .refresh-btn {
            background: white;
            color: #667eea;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            display: block;
            margin: 20px auto;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }

        .refresh-btn:hover {
            background: #667eea;
            color: white;
            transform: scale(1.05);
        }

        .timestamp {
            text-align: center;
            color: white;
            margin-top: 20px;
            font-size: 0.9em;
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }

            .summary-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>📊 판매 데이터 분석 대시보드</h1>

        <button class="refresh-btn" onclick="loadAllData()">🔄 데이터 새로고침</button>

        <div id="loading" class="loading">데이터 로딩 중...</div>
        <div id="error" class="error" style="display: none;"></div>

        <div id="dashboard" class="dashboard" style="display: none;">
            <!-- 전체 요약 -->
            <div class="card" style="grid-column: 1 / -1;">
                <h2>📈 전체 요약</h2>
                <div class="summary-grid">
                    <div class="summary-item">
                        <div class="label">총 판매 건수</div>
                        <div class="value" id="totalSales">0</div>
                    </div>
                    <div class="summary-item">
                        <div class="label">총 매출액</div>
                        <div class="value" id="totalRevenue">₩0</div>
                    </div>
                    <div class="summary-item">
                        <div class="label">성공률</div>
                        <div class="value" id="successRate">0%</div>
                    </div>
                    <div class="summary-item">
                        <div class="label">평균 일 판매</div>
                        <div class="value" id="avgDaily">0</div>
                    </div>
                </div>
                <div id="summaryInsights" class="insights"></div>
                <div id="summaryRecommendations" class="recommendations"></div>
            </div>

            <!-- 결제 방법 분석 -->
            <div class="card">
                <h2>💳 결제 방법 분석</h2>
                <div class="chart-container">
                    <canvas id="paymentChart"></canvas>
                </div>
                <div id="paymentInsights" class="insights"></div>
            </div>

            <!-- 시간대별 분석 -->
            <div class="card">
                <h2>🕐 시간대별 판매</h2>
                <div class="chart-container">
                    <canvas id="hourlyChart"></canvas>
                </div>
                <div id="timeInsights" class="insights"></div>
            </div>

            <!-- 요일별 분석 -->
            <div class="card">
                <h2>📅 요일별 판매</h2>
                <div class="chart-container">
                    <canvas id="weeklyChart"></canvas>
                </div>
            </div>

            <!-- 일별 성장 추이 -->
            <div class="card">
                <h2>📊 일별 판매 추이</h2>
                <div class="chart-container">
                    <canvas id="growthChart"></canvas>
                </div>
                <div id="growthInsights" class="insights"></div>
            </div>

            <!-- 목표 달성 예측 -->
            <div class="card">
                <h2>🎯 목표 달성 예측</h2>
                <div class="summary-grid">
                    <div class="summary-item">
                        <div class="label">현재 고객 수</div>
                        <div class="value" id="currentCustomers">0</div>
                    </div>
                    <div class="summary-item">
                        <div class="label">목표</div>
                        <div class="value">50,000</div>
                    </div>
                    <div class="summary-item">
                        <div class="label">달성률</div>
                        <div class="value" id="progressRate">0%</div>
                    </div>
                    <div class="summary-item">
                        <div class="label">예상 소요 기간</div>
                        <div class="value" id="estimatedDays">0년</div>
                    </div>
                </div>
                <div id="goalRecommendations" class="recommendations"></div>
            </div>
        </div>

        <div class="timestamp" id="timestamp"></div>
    </div>

    <script>
        let charts = {};

        async function loadAllData() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('error').style.display = 'none';
            document.getElementById('dashboard').style.display = 'none';

            try {
                // 모든 API 동시 호출
                const [summaryRes, paymentRes, timeRes, growthRes] = await Promise.all([
                    fetch('/api/analytics/summary'),
                    fetch('/api/analytics/payment-stats'),
                    fetch('/api/analytics/time-trends'),
                    fetch('/api/analytics/growth-report')
                ]);

                const summary = await summaryRes.json();
                const payment = await paymentRes.json();
                const time = await timeRes.json();
                const growth = await growthRes.json();

                if (!summary.success || !payment.success || !time.success || !growth.success) {
                    throw new Error('데이터 로딩 실패');
                }

                // UI 업데이트
                updateSummary(summary);
                updatePaymentChart(payment);
                updateTimeCharts(time);
                updateGrowthChart(growth);

                document.getElementById('loading').style.display = 'none';
                document.getElementById('dashboard').style.display = 'grid';
                document.getElementById('timestamp').textContent =
                    `마지막 업데이트: ${new Date().toLocaleString('ko-KR')}`;

            } catch (error) {
                console.error('Error:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
                document.getElementById('error').textContent =
                    '❌ 데이터를 불러오는데 실패했습니다: ' + error.message;
            }
        }

        function updateSummary(data) {
            document.getElementById('totalSales').textContent = data.summary.totalSales.toLocaleString();
            document.getElementById('totalRevenue').textContent =
                '₩' + data.summary.totalRevenue.toLocaleString();
            document.getElementById('successRate').textContent = data.summary.successRate + '%';
            document.getElementById('avgDaily').textContent = data.summary.avgDailySales + '건';

            // 인사이트
            const insightsHtml = `
                <h3>💡 주요 인사이트</h3>
                <ul>${data.insights.map(i => `<li>${i}</li>`).join('')}</ul>
            `;
            document.getElementById('summaryInsights').innerHTML = insightsHtml;

            // 권장사항
            const recHtml = `
                <h3>📌 권장사항</h3>
                <ul>${data.recommendations.map(r => `<li>${r}</li>`).join('')}</ul>
            `;
            document.getElementById('summaryRecommendations').innerHTML = recHtml;

            // 목표 섹션
            document.getElementById('currentCustomers').textContent = data.goals.current.toLocaleString();
            document.getElementById('progressRate').textContent = data.goals.progressPercentage + '%';
            document.getElementById('estimatedDays').textContent =
                (data.goals.estimatedDaysToTarget / 365).toFixed(1) + '년';

            const goalRecHtml = `
                <h3>📌 목표 달성 전략</h3>
                <ul>
                    <li>현재 속도: ${data.goals.estimatedCompletionDate} 달성 예상</li>
                    <li>일 평균 100건 달성 시: 약 1.4년 내 목표 도달</li>
                    <li>마케팅 강화로 판매 속도 10배 이상 증가 필요</li>
                </ul>
            `;
            document.getElementById('goalRecommendations').innerHTML = goalRecHtml;
        }

        function updatePaymentChart(data) {
            const ctx = document.getElementById('paymentChart').getContext('2d');

            if (charts.payment) charts.payment.destroy();

            charts.payment = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: data.paymentMethods.map(p => p.method),
                    datasets: [{
                        data: data.paymentMethods.map(p => p.count),
                        backgroundColor: [
                            '#667eea',
                            '#764ba2',
                            '#f093fb',
                            '#4facfe',
                            '#43e97b'
                        ]
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom'
                        }
                    }
                }
            });

            const insightsHtml = `
                <h3>💡 결제 인사이트</h3>
                <ul>${data.insights.map(i => `<li>${i}</li>`).join('')}</ul>
            `;
            document.getElementById('paymentInsights').innerHTML = insightsHtml;
        }

        function updateTimeCharts(data) {
            // 시간대별 차트
            const hourlyCtx = document.getElementById('hourlyChart').getContext('2d');

            if (charts.hourly) charts.hourly.destroy();

            charts.hourly = new Chart(hourlyCtx, {
                type: 'bar',
                data: {
                    labels: data.hourly.labels,
                    datasets: [{
                        label: '판매 건수',
                        data: data.hourly.data,
                        backgroundColor: '#667eea',
                        borderColor: '#764ba2',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                stepSize: 1
                            }
                        }
                    }
                }
            });

            // 요일별 차트
            const weeklyCtx = document.getElementById('weeklyChart').getContext('2d');

            if (charts.weekly) charts.weekly.destroy();

            charts.weekly = new Chart(weeklyCtx, {
                type: 'bar',
                data: {
                    labels: data.weekly.labels,
                    datasets: [{
                        label: '판매 건수',
                        data: data.weekly.data,
                        backgroundColor: '#764ba2',
                        borderColor: '#667eea',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                stepSize: 1
                            }
                        }
                    }
                }
            });

            const insightsHtml = `
                <h3>💡 시간대 인사이트</h3>
                <ul>${data.insights.map(i => `<li>${i}</li>`).join('')}</ul>
            `;
            document.getElementById('timeInsights').innerHTML = insightsHtml;
        }

        function updateGrowthChart(data) {
            const ctx = document.getElementById('growthChart').getContext('2d');

            if (charts.growth) charts.growth.destroy();

            charts.growth = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: data.daily.dates,
                    datasets: [{
                        label: '일별 판매',
                        data: data.daily.counts,
                        borderColor: '#667eea',
                        backgroundColor: 'rgba(102, 126, 234, 0.1)',
                        tension: 0.4,
                        fill: true
                    }, {
                        label: '누적 판매',
                        data: data.daily.cumulative,
                        borderColor: '#764ba2',
                        backgroundColor: 'rgba(118, 75, 162, 0.1)',
                        tension: 0.4,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });

            const insightsHtml = `
                <h3>💡 성장 인사이트</h3>
                <ul>${data.insights.map(i => `<li>${i}</li>`).join('')}</ul>
            `;
            document.getElementById('growthInsights').innerHTML = insightsHtml;
        }

        // 페이지 로드 시 데이터 불러오기
        window.addEventListener('load', loadAllData);

        // 5분마다 자동 새로고침
        setInterval(loadAllData, 5 * 60 * 1000);
    </script>
</body>
</html>
